<svg:g>
  <svg:g app-ring
    *ngFor="let ring of target.rings.slice().reverse(); let i = index"
    [ring]="ring"
    [ringWidth]="ringWidth"
    [border_width]="border_width"
  />
  <svg:g app-ring-circle
    *ngFor="let ring of target.rings_draw_only.slice().reverse(); let i = index"
    [ring]="ring"
    [border_width]="border_width"
  />
</svg:g>
